  <section class="contact">
    <h2>Let's Work Together</h2>
    <div class="contact-grid">

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="https://formspree.io/f/mnnddagq" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="hidden" name="_subject" value="New message from portfolio site" />
            <button type="submit">Send Message</button>

          <!-- Placeholder for confirmation -->
          <p class="confirmation-message">Thank you! I will get back to you shortly.</p>
        </form>
      </div>

      <!-- Contact Info and Map -->
      <div class="contact-info">
        <h3>Contact Info</h3>
        <p><i class="fas fa-envelope"></i> ntongbrianmichael@gmail.com</p>
        <p><i class="fas fa-phone"></i> +1 (437) 299-0605</p>
        <p><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/brianttong" target="_blank">LinkedIn</a></p>

        <h3>Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.465280434789!2d-80.4918916844696!3d43.46425797912611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf377b5cfa90b%3A0x2e54c72d9a64d930!2sConestoga%20College!5e0!3m2!1sen!2sca!4v1677783054783!5m2!1sen!2sca"
          width="100%" height="250" style="border:0;" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </section>
